<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <label for="campoA">Numero Menor (A):</label>
            <input type="number" id="campoA" name="campoA" required>
            <br><br>
            <label for="campoB">Numero Maior (B)</label>
            <input type="number" id="campoB" name="campoB" required>
            <br><br>
            <button type="submit">Enviar</button>
        </form>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
